<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="enlaceI-2">
            <h1>Video</h1>
            <video controls autoplay loop muted>
                <source src="./resources/video.mp4" type="video/mp4">

            </video>
            <a href="#enlaceI-1">Dale click para volver a bajar</a>

        <section id="enlaceI-3">
            <h1>Audio</h1>
            <audio controls>
                <source src="./resources/capullo-y-sorullo.mp3" type="audio/mp3">
                <source src="./resources/capullo-y-sorullo-wav.wav" type="audio/wav">

        </section>
        <section class="enlaceI-container">
            <h1 id="enlaceI-1">Bien aquí esta el enlace interno</h1>
            <a href="#enlaceI-2">
                Dale click a la imagen para subir al inicio de la página
                <img src="https://cdn.icon-icons.com/icons2/2596/PNG/512/to_top_icon_154709.png" alt="Icono de top">
